<div style="background-color: #515151;">
  
  <mat-card  class="example-card" *ngFor="let personaje of results.results">
    <mat-card-header>
      <img mat-card-image [src]="personaje.image" />
      <mat-card-title-group style="display: flex; flex-direction: column;">
        <mat-card-title><span style="color: white; margin-left: 10px;">{{ personaje.name }} | {{ personaje.id }}</span></mat-card-title>
        <mat-card-title class="letra" style="margin-bottom: -10px;">Status & gender</mat-card-title>
        <mat-card-title class="letra1" style="margin-bottom: -10px;">{{ personaje.status }} | {{ personaje.gender }}</mat-card-title>
        <mat-card-title class="letra" style="margin-bottom: -10px;">Type of specie:</mat-card-title>
        <mat-card-title class="letra1" style="margin-bottom: -10px;">{{ personaje.species }}</mat-card-title>
        <mat-card-title class="letra" style="margin-bottom: -10px;">Creation Day:</mat-card-title>
        <mat-card-title class="letra1">{{ personaje.created }}</mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
  </mat-card>
</div>
